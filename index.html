<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            
            <img  src="images/logo.png" class="w-10 cursor-pointer">

            <span class="ml-3 text-xl cursor-pointer">TailWind </span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a  class="mr-5 hover:text-gray-900 cursor-pointer">Home</a>
            <a class="mr-5 hover:text-gray-900 cursor-pointer">About</a>
            <a class="mr-5 hover:text-gray-900 cursor-pointer">Team</a>
            <a class="mr-5 hover:text-gray-900 cursor-pointer">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-blue-400 text-white border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
          </button>
        </div>
      </header>


      <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-2xl mb-4 font-medium text-gray-900">Rapidly build modern websites without
              <br class="hidden lg:inline-block">ever leaving your HTML.
            </h1>
            <p class="mb-8 leading-relaxed text-xl">A utility-first CSS framework packed with classes like <span class="text-blue-500">flex, pt-4, text-center and rotate-90</span>  that can be composed to build any design, directly in your markup.
            </p>
            <div class="flex justify-center">
              <button class="inline-flex text-white bg-blue-400 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Hire me</button>
              <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Download CV</button>
            </div>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
             <img src="images/study.png" class=" bottom-40 right-20">
          </div>
        </div>
      </section>

</body>
</html>
